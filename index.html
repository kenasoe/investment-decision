<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>配当利回りチェッカー</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
    .ok {
      color: green;
      font-weight: bold;
    }
    .ng {
      color: red;
      font-weight: bold;
    }
    #summary-japan, #summary-us {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>配当利回りチェッカー</h1>

  <h2>日本株</h2>
  <div id="summary-japan">合計配当金: 0 円 / 合計株数: 0 株</div>
  <button onclick="resetQuantities('japan')">株数リセット</button>
  <table>
    <thead>
      <tr>
        <th>銘柄名</th>
        <th>配当金（円）</th>
        <th>目標利回り（%）</th>
        <th>株価（円）</th>
        <th>株数</th>
        <th>利回り（%）</th>
        <th>判定</th>
      </tr>
    </thead>
    <tbody id="stock-table-japan"></tbody>
  </table>

  <h2>米国高配当株 (VYM, SPYD, SCHD, HDV)</h2>
  <div id="summary-us">合計配当金: 0 円 / 合計株数: 0 株</div>
  <button onclick="resetQuantities('us')">株数リセット</button>
  <table>
    <thead>
      <tr>
        <th>銘柄名</th>
        <th>配当金（円）</th>
        <th>目標利回り（%）</th>
        <th>株価（円）</th>
        <th>株数</th>
        <th>利回り（%）</th>
        <th>判定</th>
      </tr>
    </thead>
    <tbody id="stock-table-us"></tbody>
  </table>

  <script>
    const japanStocks = [
      { name: 'JT', dividend: 194, targetYield: 4.0 },
      { name: 'ENEOS', dividend: 30, targetYield: 4.0 },
      { name: 'NTT', dividend: 5.3, targetYield: 4.0 },
      { name: 'INPEX', dividend: 90, targetYield: 4.0 },
      { name: '大和ハウス', dividend: 165, targetYield: 4.0 },
      { name: '積水ハウス', dividend: 144, targetYield: 4.0 },
      { name: '電通', dividend: 139.5, targetYield: 4.0 },
      { name: 'トヨタ', dividend: 95, targetYield: 4.0 },
      { name: '東京海上', dividend: 172, targetYield: 4.0 },
      { name: '野村HD', dividend: 57, targetYield: 4.0 },
      { name: 'アサヒ', dividend: 52, targetYield: 4.0 },
      { name: '王子HD', dividend: 36, targetYield: 4.0 },
      { name: 'LIXIL', dividend: 90, targetYield: 4.0 }
    ];

    const usStocks = [
      { name: 'VYM', dividend: 200, targetYield: 4.0 },
      { name: 'SPYD', dividend: 220, targetYield: 4.0 },
      { name: 'SCHD', dividend: 210, targetYield: 4.0 },
      { name: 'HDV', dividend: 250, targetYield: 4.0 }
    ];

    function renderTable(stocks, tbodyId, summaryId, group) {
      const tbody = document.getElementById(tbodyId);
      const summary = document.getElementById(summaryId);
      const targetTotal = 410;

      stocks.forEach((stock, index) => {
        const tr = document.createElement("tr");

        const nameTd = document.createElement("td");
        nameTd.textContent = stock.name;

        const dividendTd = document.createElement("td");
        dividendTd.textContent = stock.dividend;

        const targetYieldTd = document.createElement("td");
        targetYieldTd.textContent = stock.targetYield;

        const priceInput = document.createElement("input");
        priceInput.type = "number";
        priceInput.id = `price-${group}-${index}`;
        priceInput.placeholder = "株価";
        priceInput.style.width = "80px";
        const priceTd = document.createElement("td");
        priceTd.appendChild(priceInput);

        const qtyInput = document.createElement("input");
        qtyInput.type = "number";
        qtyInput.id = `qty-${group}-${index}`;
        qtyInput.placeholder = "株数";
        qtyInput.style.width = "60px";
        const qtyTd = document.createElement("td");
        qtyTd.appendChild(qtyInput);

        const yieldTd = document.createElement("td");
        yieldTd.id = `yield-${group}-${index}`;
        yieldTd.textContent = "-";

        const judgeTd = document.createElement("td");
        judgeTd.id = `judge-${group}-${index}`;
        judgeTd.textContent = "-";

        tr.append(nameTd, dividendTd, targetYieldTd, priceTd, qtyTd, yieldTd, judgeTd);
        tbody.appendChild(tr);

        priceInput.addEventListener('input', () => {
          const price = parseFloat(priceInput.value);
          if (!isNaN(price) && price > 0) {
            const yieldValue = (stock.dividend / price * 100).toFixed(2);
            yieldTd.textContent = yieldValue;
            judgeTd.textContent = yieldValue >= stock.targetYield ? 'OK' : '✕';
            judgeTd.className = yieldValue >= stock.targetYield ? 'ok' : 'ng';
          } else {
            yieldTd.textContent = '-';
            judgeTd.textContent = '-';
            judgeTd.className = '';
          }
          updateSummary(group, stocks, summaryId);
        });

        qtyInput.addEventListener('input', () => {
          updateSummary(group, stocks, summaryId);
        });
      });

      updateSummary(group, stocks, summaryId);
    }

    function updateSummary(group, stocks, summaryId) {
      let totalDividend = 0;
      let totalShares = 0;
      const targetTotal = 410;

      stocks.forEach((stock, index) => {
        const qtyInput = document.getElementById(`qty-${group}-${index}`);
        if (!qtyInput) return;
        const qty = parseInt(qtyInput.value);
        if (!isNaN(qty)) {
          totalShares += qty;
          totalDividend += qty * stock.dividend;
        }
      });

      const diff = totalDividend - targetTotal;
      const diffText = diff >= 0 ? `+${diff.toLocaleString()}` : diff.toLocaleString();
      const summary = document.getElementById(summaryId);

      summary.innerHTML =
        `合計配当金: ${totalDividend.toLocaleString()} 円<br>` +
        `合計株数: ${totalShares.toLocaleString()} 株<br>` +
        `目標: ${targetTotal.toLocaleString()} 円<br>` +
        `差額: ${diffText} 円`;
    }

    function resetQuantities(group) {
      const stocksMap = {
        japan: japanStocks,
        us: usStocks
      };
      const stocks = stocksMap[group];
      stocks.forEach((_, index) => {
        const qtyInput = document.getElementById(`qty-${group}-${index}`);
        if (qtyInput) qtyInput.value = '';
      });
      const summaryId = `summary-${group}`;
      updateSummary(group, stocks, summaryId);
    }

    renderTable(japanStocks, "stock-table-japan", "summary-japan", "japan");
    renderTable(usStocks, "stock-table-us", "summary-us", "us");
  </script>
</body>
</html>
