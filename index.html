<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>配当利回りチェッカー</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
    .ok {
      color: green;
      font-weight: bold;
    }
    .ng {
      color: red;
      font-weight: bold;
    }
    #summary {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>配当利回りチェッカー</h1>

  <div id="summary">合計配当金: 0 円 / 合計株数: 0 株</div>
  <button onclick="resetQuantities()">株数リセット</button>

  <table>
    <thead>
      <tr>
        <th>銘柄名</th>
        <th>配当金（円）</th>
        <th>目標利回り（%）</th>
        <th>株価（円）</th>
        <th>株数</th>
        <th>利回り（%）</th>
        <th>判定</th>
      </tr>
    </thead>
    <tbody id="stock-table">
    </tbody>
  </table>

  <script>
    const stocks = [
      { name: 'JT', dividend: 188, targetYield: 4.0 },
      { name: 'ENEOS', dividend: 22, targetYield: 4.0 },
      { name: 'NTT', dividend: 120, targetYield: 3.5 },
      { name: 'INPEX', dividend: 70, targetYield: 4.5 },
      { name: '大和ハウス', dividend: 120, targetYield: 4.0 },
      { name: '積水ハウス', dividend: 110, targetYield: 3.8 },
      { name: '電通', dividend: 100, targetYield: 3.5 },
      { name: 'トヨタ', dividend: 120, targetYield: 3.5 },
      { name: '東京海上', dividend: 250, targetYield: 3.8 },
      { name: '野村HD', dividend: 25, targetYield: 3.5 },
      { name: 'アサヒ', dividend: 110, targetYield: 2.5 },
      { name: '王子HD', dividend: 40, targetYield: 4.0 },
      { name: 'LIXIL', dividend: 80, targetYield: 3.5 },
    ];

    const tbody = document.getElementById("stock-table");
    const summary = document.getElementById("summary");

    function updateSummary() {
      let totalDividend = 0;
      let totalShares = 0;
      stocks.forEach((stock, index) => {
        const qtyInput = document.getElementById(`qty-${index}`);
        if (!qtyInput) return;
        const qty = parseInt(qtyInput.value);
        if (!isNaN(qty)) {
          totalShares += qty;
          totalDividend += qty * stock.dividend;
        }
      });
      summary.textContent = `合計配当金: ${totalDividend.toLocaleString()} 円 / 合計株数: ${totalShares.toLocaleString()} 株`;
    }

    function resetQuantities() {
      stocks.forEach((_, index) => {
        const qtyInput = document.getElementById(`qty-${index}`);
        if (qtyInput) qtyInput.value = '';
      });
      updateSummary();
    }

    stocks.forEach((stock, index) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${stock.name}</td>
        <td>${stock.dividend}</td>
        <td>${stock.targetYield}</td>
        <td><input type="number" id="price-${index}" placeholder="株価" style="width:80px;"></td>
        <td><input type="number" id="qty-${index}" placeholder="株数" style="width:60px;"></td>
        <td id="yield-${index}">-</td>
        <td id="judge-${index}">-</td>
      `;
      tbody.appendChild(tr);

      setTimeout(() => {
        const priceInput = document.getElementById(`price-${index}`);
        const qtyInput = document.getElementById(`qty-${index}`);

        function updateRow() {
          const price = parseFloat(priceInput.value);
          const dividend = stock.dividend;
          const target = stock.targetYield;

          if (!isNaN(price) && price > 0) {
            const yieldValue = (dividend / price * 100).toFixed(2);
            document.getElementById(`yield-${index}`).innerText = yieldValue;
            document.getElementById(`judge-${index}`).innerText =
              yieldValue >= target ? 'OK' : '✕';
            document.getElementById(`judge-${index}`).className =
              yieldValue >= target ? 'ok' : 'ng';
          } else {
            document.getElementById(`yield-${index}`).innerText = '-';
            document.getElementById(`judge-${index}`).innerText = '-';
            document.getElementById(`judge-${index}`).className = '';
          }
          updateSummary();
        }

        priceInput.addEventListener('input', updateRow);
        qtyInput.addEventListener('input', updateSummary);
      }, 0);
    });
  </script>
</body>
</html>
